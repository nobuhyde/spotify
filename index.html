<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiet Player</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-black: #121212;
            --card-bg: #181818;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { color: var(--spotify-green); margin-bottom: 20px; font-size: 24px; }

        .btn {
            background-color: var(--spotify-green);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:active { transform: scale(0.95); }
        .btn:hover { background-color: #1ed760; }
        .btn-secondary { background-color: #333; margin: 5px; padding: 10px 20px; font-size: 14px; }

        #player-ui { display: none; margin-top: 20px; }

        .track-info {
            margin: 25px 0;
            padding: 20px;
            background-color: #282828;
            border-radius: 12px;
        }

        .track-name { font-size: 1.2em; font-weight: bold; margin-bottom: 5px; }
        .artist-name { color: var(--text-gray); font-size: 1em; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; }

        #status {
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 20px;
            line-height: 1.5;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Quiet Player</h1>

        <!-- ログイン前 -->
        <div id="login-section">
            <p>Spotifyに接続して、静かな環境で音楽を再生しましょう。</p>
            <button id="loginBtn" class="btn">Spotifyにログイン</button>
            <p id="status">※ホーム画面の自動プレビューは一切流れません</p>
        </div>

        <!-- ログイン後 / プレイヤーUI -->
        <div id="player-ui">
            <div class="track-info">
                <div id="track-name" class="track-name">再生準備完了</div>
                <div id="artist-name" class="artist-name">他のデバイスから曲を選んでください</div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="player.previousTrack()">前へ</button>
                <button id="togglePlay" class="btn">再生 / 停止</button>
                <button class="btn btn-secondary" onclick="player.nextTrack()">次へ</button>
            </div>

            <p id="connection-status" style="color: var(--spotify-green); margin-top: 20px; font-size: 14px;">
                接続待機中...
            </p>
        </div>
    </div>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        const CLIENT_ID = '6a92367dd459406c8bd757edc80521b0';
        const REDIRECT_URI = 'https://nobuhyde.github.io/spotify/';

        let player;
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        let accessToken = params.get('access_token');

        // ログインボタンの動作
        document.getElementById('loginBtn').onclick = () => {
            const scope = [
                'streaming',
                'user-read-email',
                'user-read-private',
                'user-modify-playback-state',
                'user-read-playback-state'
            ].join(' ');
            
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        };

        // SDKの準備ができたとき
        window.onSpotifyWebPlaybackSDKReady = () => {
            if (!accessToken) return;

            // 画面の切り替え
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('player-ui').style.display = 'block';

            player = new Spotify.Player({
                name: 'My iPad Quiet Player',
                getOAuthToken: cb => { cb(accessToken); },
                volume: 0.5
            });

            // デバイスの準備完了
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                document.getElementById('connection-status').innerText = '接続完了！他のデバイスの「デバイス一覧」からこのプレイヤーを選んで再生してください。';
                // URLのハッシュを消去
                window.history.replaceState({}, document.title, window.location.pathname);
            });

            // 再生状態の変更を監視
            player.addListener('player_state_changed', state => {
                if (!state) return;
                document.getElementById('track-name').innerText = state.track_window.current_track.name;
                document.getElementById('artist-name').innerText = state.track_window.current_track.artists[0].name;
            });

            // 再生・停止切り替え
            document.getElementById('togglePlay').onclick = () => {
                player.togglePlay();
            };

            player.connect();
        };

        // エラーハンドリング
        if (params.get('error')) {
            document.getElementById('status').innerText = "エラーが発生しました。設定を確認してください。";
            document.getElementById('status').style.color = "red";
        }
    </script>
</body>
</html>
