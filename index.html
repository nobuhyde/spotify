<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Spotify Player</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: 40px auto; border: 1px solid #333; padding: 30px; border-radius: 20px; background: #181818; }
        button { background: #1DB954; color: white; border: none; padding: 12px 24px; border-radius: 30px; font-weight: bold; cursor: pointer; margin: 10px; font-size: 16px; }
        #status { color: #b3b3b3; margin: 15px 0; }
        #track-info { margin-top: 20px; padding: 15px; background: #282828; border-radius: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Quiet Player</h2>
        
        <div id="login-section">
            <button id="loginBtn">Spotifyにログイン</button>
            <p id="status">ログインボタンを押してください</p>
        </div>

        <div id="player-section" class="hidden">
            <div id="track-info">
                <p id="track-name">曲名: ---</p>
                <p id="artist-name">アーティスト: ---</p>
            </div>
            <div class="controls">
                <button onclick="player.previousTrack()">前</button>
                <button onclick="player.togglePlay()">再生 / 一時停止</button>
                <button onclick="player.nextTrack()">次</button>
            </div>
            <p id="status-ready" style="font-size: 0.8em; color: #1DB954;"></p>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        // --- 設定：ここだけ書き換えてください ---
        const CLIENT_ID = 'あなたのCLIENT_ID'; 
        const REDIRECT_URI = 'https://nobuhyde.github.io/spotify/'; 
        // ------------------------------------

        let player;

        // URLからトークンを取得する処理
        const params = new URLSearchParams(window.location.hash.substring(1));
        let accessToken = params.get('access_token');

        // ログインボタンの動作（URLを完全に修正）
        document.getElementById('loginBtn').onclick = () => {
            const scope = encodeURIComponent('streaming user-read-email user-read-private user-modify-playback-state');
            // 正しい認証URLの組み立て
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${scope}`;
            window.location.href = authUrl;
        };

        window.onSpotifyWebPlaybackSDKReady = () => {
            if (!accessToken) return;

            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('player-section').classList.remove('hidden');

            player = new Spotify.Player({
                name: 'My iPad Player',
                getOAuthToken: cb => { cb(accessToken); },
                volume: 0.5
            });

            player.addListener('ready', ({ device_id }) => {
                document.getElementById('status-ready').innerText = '接続完了！他のデバイスでこのプレイヤーを選択してください';
                // URLからトークンを消して見た目を綺麗にする
                window.history.replaceState({}, document.title, window.location.pathname);
            });

            player.addListener('player_state_changed', state => {
                if (!state) return;
                document.getElementById('track-name').innerText = state.track_window.current_track.name;
                document.getElementById('artist-name').innerText = state.track_window.current_track.artists[0].name;
            });

            player.connect();
        };
    </script>
</body>
</html>
